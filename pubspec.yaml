name: yanlisim_var
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase Paketleri
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # Diğer Bağımlılıklar
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  shared_preferences: ^2.5.4
  fl_chart: ^1.1.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Kapak resmi için bu paketi eklemeyi unutma:
  flutter_native_splash: ^2.4.0 

# Kapak resmi ayarları (Burası en sola yaslı olmalı)
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
    color: "#ffffff"

flutter:
  uses-material-design: true

  # Assets tanımlaması buraya eklendi
  assets:
    - assets/images/